<!DOCTYPE html>
<html>
<head>
    <title>Lottery Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lottery Contract</h1>
        <div class="section">
            <h2>Admin</h2>
            <button class="button" id="connectButton">Connect Wallet</button>
            <br><br>
            <label class="label" for="minParticipants">Minimum Participants:</label>
            <input class="input" type="number" id="minParticipants" placeholder="Enter minimum participants"><br>
            <label class="label" for="minEther">Minimum Ether:</label>
            <input class="input" type="text" id="minEtherInput" placeholder="Enter minimum Ether">
            <br>
            <button class="button" id="setParamsButton">Set Parameters</button>
            <br><br>
            <button class="button" id="showPlayersButton">Show Players</button>
            <br><br>
            <button class="button" id="declareWinnerButton">Declare Winner</button>
        </div>
        <div class="section">
            <h2>Participant</h2>
            <button class="button" id="participateButton">Participate</button>
            <br><br>
            <button class="button" id="checkWinnerButton">Check Winner</button>
            <br><br>
            <button class="button" id="checkNumberButton">Check Number of Participants</button>
            <br><br>
            <button class="button" id="claimPrizeButton">Claim Prize</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
